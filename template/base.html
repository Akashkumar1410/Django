<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} akash kumar {% endblock title %} my page</title>

  </head>
  <body bgcolor="black">
  <!--          NAV BAR             -----------------!-->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="/">Akash Kumar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/"> <i class="fa-solid fa-house fa-flip"style="margin-right:5px;font-size:20px"></i>   Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about"> <i class="fa-solid fa-person fa-beat" style="margin-right:5px;color:white;margin-left:5px;font-size:20px"></i> About Me</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/contact"><i class="fa-solid fa-phone-volume fa-beat" style="margin-right:10px;color:white;margin-left:5px;font-size:20px"></i>Contact Me</a>

      </ul>
      <form class="d-flex" role="search" action="#" method="get" id="/home">
        <input class="form-control me-2" type="search" id="search" name="search" placeholder="Search" aria-label="Search" required>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- ................alert message...................!-->

{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show my-0" role="alert">
    <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

  </button>
</div>
{% endfor %}
{% endif %}


{% block body %}
  {% endblock body %}
